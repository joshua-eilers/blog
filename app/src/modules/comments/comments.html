<div class="comments">
  <div class="well">
    <h4>Add a comment:</h4>
    <form class="form">
      <div class="form-group">
        <input class="form-control add-comment-name" placeholder="Name">
      </div>
      <div class="form-group ">
        <textarea class="form-control add-comment-text" placeholder="Comment here..." rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-sm disabled">Submit</button>
    </form>
  </div>
  <hr>
  <div class="comments-list" style="display: block;">
  </div>
</div>
